<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XindusBazaar Registration and Sign-In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-right: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }
        .serverresponse{
            color: red;
        }
    </style>
</head>
<body>

<h1>Welcome to XindusBazaar</h1>

<div class="form-container">
    
    <!-- Sign-In Form -->
    <div class="form">
        <h2>Sign-In Form</h2>
        <form id="signIn-form">
            <div class="form-group">
                <label for="signin-email">Email:</label>
                <input type="email" id="signin-email" name="signin-email" required>
            </div>
            <div class="form-group">
                <label for="signin-password">Password:</label>
                <input type="password" id="signin-password" name="signin-password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Sign In" onclick="handleLogin(event)">
            </div>
            <p><a href="/index.html">Or Register now.</a></p>
        </form>
        <h4 class="serverresponse" id="serverresponse-signIn"></h4>
    </div>
</div>
 <script src="/register.js"></script>
</body>
</html>
